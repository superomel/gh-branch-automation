name: "[CIP] Create release"

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug release analyser'
        type: boolean
        default: false
      
  push:
    branches:
      - production

jobs:
  create-tag-release:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref_name == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install NPM dependencies and create tag release
        run: |
          DEBUG_MODE="${{ github.event.inputs.debug || 'false' }}"
          npm install
          if [ "$DEBUG_MODE" = "true" ]; then
            npx semantic-release --debug
          else
            npx semantic-release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.DEVIOPS_PAT }}